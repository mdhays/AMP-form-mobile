// The main view for inputting form data.

<ion-view view-title='New Case'>

  <ion-content>

    <label class='item item-input'>

      <span class='input-label'> Anesthesiologist: </span>

      <input type='text' name='first'>

    </label>


    <label class='item item-input'>

      <span class='input-label'> CRNA/AA: </span>

      <input type='text' name='first'>

    </label>

    <label class='item item-input'>

      <span class='input-label'> Patient: </span>

      <input type='text' name='patient'>

    </label>


    <label class='item item-input'>

      <span class='input-label'> Date Of Service: </span>

      <input type='date' name='dos'>

    </label>


    <label class='item item-input'>

      <span class='input-label'> MRN: </span>

      <input type='text' name='first'>

    </label>


    <ion-list>

      <ion-item class='item item-text-wrap'> ASA 10: Composite Anesthesia Safety </ion-item>

     </ion-list>

    <div ng-repeat='(name, value) in ASA10'>

      <label class='item item-input'>

          <ion-radio>{{name}}: {{value}}</ion-radio>

    </label>

  </div>

    <ion-list>

      <ion-item class='item item-text-wrap'> ASA 11: Perioperative Cardiac Arrest (in the O.R or PACU) </ion-item>

    </ion-list>

    <div ng-repeat='(name, value) in ASA11'>

      <label class='item item-input'>

          <ion-radio class='item item-text-wrap'>{{name}}: {{value}}</ion-radio>

    </label>


  </div>

      <ion-list>

        <ion-item class='item item-text-wrap'> ASA 12: Perioperative Mortality (in the O.R or PACU) </ion-item>

     </ion-list>

    <div ng-repeat='(name, value) in ASA12'>

      <label class='item item-input'>

          <ion-radio class='item item-text-wrap'>{{name}}: {{value}}</ion-radio>

    </label>

  </div>


  <ion-list>

    <ion-item class='item item-text-wrap'>ASA 13: PACU Reintubation Rate (Check all that apply) </ion-item>

  </ion-list>

  <div ng-repeat='(name, value) in ASA13'>

    <label class='item item-input'>

      <ion-checkbox class='item item-text-wrap'>{{name}}: {{value}}</ion-checkbox>

    </label>

  </div>



</ion-view>
