<ion-view view-title="Cases ">
  <ion-content>
    <ion-list>

      <ion-item class="item-remove-animate item-avatar item-icon-left" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/chats/{{chat.mrn}}">

        <i class='icon ion-clipboard'></i>

        <h2>{{chat.name}}</h2>

        <p>{{chat.lastText}}</p>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">

          Delete

        </ion-option-button>

      </ion-item>

      <ion-item href='#/tab/chats/new-case'>

        <i class='icon ion-plus-circled'></i>

        New Case

      </ion-item>

    </ion-list>

  </ion-content>

</ion-view>
